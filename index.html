<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>YouTube Smart Organizer - Google Style Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            letter-spacing: -0.01em;
            color: #202124;
        }
        
        /* 커스텀 스크롤바 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* 트리맵 디자인 */
        .treemap-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            width: 100%;
            height: 350px;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .treemap-tile {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
            text-align: center;
        }
        
        .treemap-tile:hover { filter: brightness(1.03); transform: translateY(-2px); }

        /* 플레이어 모달 */
        #player-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(32, 33, 36, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }

        .modal-content {
            width: 95%;
            max-width: 1300px;
            background: #fff;
            border-radius: 28px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 85vh;
            box-shadow: 0 24px 38px 3px rgba(0,0,0,0.14);
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #main-player-iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 1024px) {
            .modal-content { grid-template-columns: 1fr; height: 95vh; overflow-y: auto; }
            .player-wrapper { aspect-ratio: 16/9; height: auto; }
        }

        /* 카테고리 태그 */
        .category-tag-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 8px;
            border-width: 1px;
            font-size: 12px;
            font-weight: 500;
            background: #fff;
            transition: all 0.2s;
        }
        .category-tag-container:hover { border-color: #5f6368; background: #f8fafc; }

        .category-tag-delete {
            opacity: 0.5;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2px;
        }
        .category-tag-delete:hover { opacity: 1; color: #d93025; }

        /* 공통 구글 스타일 버튼 */
        .google-btn {
            transition: all .2s;
            font-weight: 500;
        }
        
        .google-btn-primary {
            background-color: #1a73e8;
            color: white;
        }
        /* 활성화 상태일 때만 호버 효과 적용 */
        .google-btn-primary:enabled:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 3px rgba(60,64,67,.3);
        }
        
        .google-btn:disabled {
            background-color: #f1f3f4;
            color: #bdc1c6;
            cursor: default;
            border-color: #dadce0;
            box-shadow: none;
        }

        .google-input {
            border: 1px solid #dadce0;
            transition: border .2s;
        }
        .google-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.1);
        }

        .timestamp-btn {
            width: 100%;
            text-align: left;
            padding: 12px;
            border-radius: 12px;
            background: #f8f9fa;
            border: 1px solid transparent;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 500;
        }
        .timestamp-btn:hover {
            background: #fff;
            border-color: #1a73e8;
            color: #1a73e8;
            transform: translateX(4px);
        }
    </style>
</head>
<body class="bg-[#f8f9fa] text-[#202124] min-h-screen">

    <div id="app" class="max-w-7xl mx-auto px-6 py-8">
        <!-- Header -->
        <header class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-4">

                    <div class="space-y-5">
                        
                        <!-- 자동 싱크 섹션 -->
                        <div class="space-y-2">
                            <div class="space-y-1.5">
                                <label class="text-[10px] text-[#70757a] font-bold ml-1 uppercase">자동 싱크 (OAUTH ID)</label>
                                <input type="text" id="client-id-input" placeholder="구글 클라이언트 ID 입력" class="google-input w-full bg-white rounded-lg px-4 py-2 text-sm outline-none font-medium">
                            </div>
                            <button id="auth-btn" class="google-btn w-full py-2.5 bg-[#202124] text-white rounded-lg text-xs font-medium hover:bg-black transition-all">좋아요 표시한 영상 가져오기</button>
                        </div>
                        
                        <div class="relative flex items-center">
                            <div class="flex-grow border-t border-[#eee]"></div>

                            <div class="flex-grow border-t border-[#eee]"></div>

                        <!-- 수동 싱크 섹션 -->
                        <div class="space-y-2">
                            <div class="space-y-1.5">
                                <label class="text-[10px] text-[#70757a] font-bold ml-1 uppercase">수동 싱크 (재생목록 ID)</label>
                                <input type="text" id="playlist-id-input" placeholder="PL... 로 시작하는 ID 입력" class="google-input w-full bg-white rounded-lg px-4 py-2 text-sm outline-none font-medium">
                            </div>
                            <button id="playlist-sync-btn" class="google-btn w-full py-2.5 bg-[#202124] text-white rounded-lg text-xs font-medium hover:bg-black transition-all">재생목록 로드하기</button>
                        </div>

                        <div class="relative flex items-center">
                            <div class="flex-grow border-t border-[#eee]"></div>
                            <span class="flex-shrink mx-3 text-[9px] text-[#bdc1c6] font-bold">또는</span>
                            <div class="flex-grow border-t border-[#eee]"></div>
                        </div>

                        <!-- 파일 업로드 섹션 -->
                        <div class="space-y-2">
                            <label class="text-[10px] text-[#70757a] font-bold ml-1 uppercase">파일 업로드 (CSV)</label>
                            <label class="flex flex-col items-center justify-center w-full h-16 border border-dashed border-[#dadce0] rounded-xl cursor-pointer hover:bg-[#f8f9fa] transition-all group text-center">

                                <input id="csv-input" type="file" class="hidden" accept=".csv" />

                            <div id="file-info" class="hidden bg-[#f1f3f4] p-2 rounded-lg border border-[#e8eaed]">
                                <span id="file-name" class="text-[10px] font-medium text-[#3c4043] truncate block font-mono"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. 카테고리 관리 -->
                <div id="category-panel" class="bg-white p-6 rounded-2xl shadow-sm border border-[#dadce0]">
                    <h2 class="text-xs font-bold text-[#5f6368] uppercase mb-4 tracking-wider">카테고리 관리</h2>
                    <div class="flex flex-nowrap gap-2 mb-5 items-center">
                        <input type="text" id="new-category-input" placeholder="새 카테고리" class="google-input flex-grow bg-white rounded-lg px-4 py-2 text-sm font-medium outline-none min-w-0">
                        <button id="add-category-btn" class="google-btn-primary google-btn w-10 h-10 rounded-lg flex items-center justify-center text-xl shrink-0 font-bold">+</button>
                    </div>
                    <div id="category-tags" class="flex flex-wrap gap-2 mb-2 max-h-60 overflow-y-auto custom-scrollbar pr-1"></div>
                </div>

                <!-- 4. 로그 콘솔 -->
                <div class="bg-[#202124] rounded-2xl p-6 shadow-xl">
                    <div id="log-console" class="h-40 custom-scrollbar overflow-y-auto font-mono text-[11px] text-[#9aa0a6] space-y-2">
                        <div class="text-[#81c995] font-bold">> 시스템 준비 완료.</div>
                    </div>
                </div>
            </div>

            <!-- 메인 영역 -->
            <div class="lg:col-span-3 space-y-8">
                <!-- 트리맵 리포트 -->
                <div id="dashboard-card" class="bg-white p-8 rounded-3xl shadow-sm border border-[#dadce0] hidden">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-lg font-bold text-[#3c4043] tracking-tight">관심사 분포 리포트</h2>
                        <button id="reset-filter-btn" class="google-btn text-[11px] bg-[#f1f3f4] text-[#5f6368] font-bold px-4 py-2 rounded-full hover:bg-[#e8eaed]">필터 초기화</button>
                    </div>
                    <div id="treemap-content" class="treemap-container"></div>
                </div>

                <!-- 분석 진행바 -->
                <div id="progress-card" class="bg-white p-8 rounded-3xl shadow-sm border border-[#dadce0] hidden">
                    <div class="flex justify-between items-end mb-4">
                        <div id="progress-text" class="text-5xl font-bold text-[#202124] tracking-tighter">0%</div>
                        <span class="text-xs font-bold text-[#1a73e8] uppercase tracking-widest animate-pulse">분석 진행 중...</span>
                    </div>
                    <div class="w-full bg-[#f1f3f4] h-2.5 rounded-full overflow-hidden">
                        <div id="progress-bar" class="bg-[#1a73e8] h-full w-0 transition-all duration-700"></div>
                    </div>
                </div>

                <!-- 툴바 -->
                <div id="toolbar" class="bg-white p-4 rounded-2xl shadow-sm border border-[#dadce0] flex flex-wrap items-center gap-4 transition-all opacity-50 pointer-events-none">
                    <div class="flex-grow relative">
                        <input type="text" id="search-input" placeholder="제목 또는 채널명으로 검색..." class="google-input w-full px-6 py-3 bg-[#f1f3f4] rounded-xl text-sm font-medium outline-none focus:bg-white transition-all">
                    </div>
                    <div class="flex gap-3">
                        <select id="filter-category" class="google-input bg-white rounded-lg px-4 py-3 text-xs font-bold outline-none cursor-pointer appearance-none pr-8"></select>
                        <select id="sort-select" class="google-input bg-white rounded-lg px-4 py-3 text-xs font-bold outline-none cursor-pointer appearance-none pr-8">
                            <option value="default">기본 순서</option>
                            <option value="views-desc">조회수 높은 순</option>
                            <option value="newest">최신 등록 순</option>
                            <option value="title-asc">가나다 순</option>
                        </select>
                    </div>
                </div>

                <!-- 콘텐츠 목록 -->
                <div class="bg-white rounded-3xl shadow-sm border border-[#dadce0] overflow-hidden flex flex-col min-h-[800px]">
                    <div class="px-8 py-6 border-b border-[#f1f3f4] flex justify-between items-center bg-white">
                        <h2 class="font-bold text-[#3c4043] text-xl">콘텐츠 분석 목록</h2>
                        <div class="flex gap-3 items-center">
                            <button id="export-csv-btn" class="google-btn hidden text-[11px] bg-[#e6f4ea] text-[#137333] hover:bg-[#137333] hover:text-white px-5 py-2 rounded-lg font-bold border border-[#ceead6]">CSV 내보내기</button>
                            <span id="result-count" class="text-[11px] bg-[#f1f3f4] text-[#5f6368] px-4 py-2 rounded-lg font-bold">0개 준비됨</span>
                        </div>
                    </div>
                    <div class="overflow-x-auto flex-grow">
                        <table class="w-full text-sm text-left border-collapse table-fixed">
                            <thead class="bg-[#f8f9fa] text-[#5f6368] font-bold text-[10px] uppercase tracking-wider border-b border-[#dadce0]">
                                <tr>
                                    <th class="px-8 py-4 w-48 text-center">영상 정보</th>
                                    <th class="px-8 py-4 w-60">분류 정보</th>
                                    <th class="px-8 py-4">AI 분석 리포트</th>
                                    <th class="px-8 py-4 w-36 text-right">통계</th>
                                </tr>
                            </thead>
                            <tbody id="result-body" class="divide-y divide-[#eee]">
                                <tr id="empty-state">
                                    <td colspan="4" class="px-10 py-64 text-center text-[#bdc1c6] font-medium italic">데이터 소스를 연동하여 분석을 시작하세요.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 모달 플레이어 -->
    <div id="player-modal">
        <div class="modal-content">
            <div class="player-wrapper" id="player-target-container"></div>
            <div class="flex flex-col h-full bg-white border-l border-[#eee]">
                <div class="p-10 border-b border-[#f1f3f4]">
                    <h3 id="modal-video-title" class="font-bold text-[#202124] text-lg line-clamp-2 leading-snug">제목</h3>
                    <p id="modal-video-channel" class="text-xs text-[#5f6368] font-medium mt-4 tracking-wide uppercase">채널</p>
                    
                    <div class="mt-8 flex gap-3">
                        <button id="close-modal-btn" class="google-btn flex-1 text-xs bg-[#202124] text-white py-3.5 rounded-xl hover:bg-black transition-all">닫기</button>
                        <a id="external-link" target="_blank" class="google-btn flex-1 text-xs bg-[#f1f3f4] text-[#3c4043] py-3.5 rounded-xl text-center hover:bg-[#e8eaed] font-bold">원본 링크</a>
                    </div>
                </div>
                
                <div id="timeline-box" class="p-10 flex-grow overflow-y-auto custom-scrollbar">
                    <div id="timeline-not-ready" class="py-16 text-center space-y-6">
                        <p class="text-xs text-[#70757a] font-medium leading-relaxed">타임라인 정보가 없습니다.<br><span class="text-[#bdc1c6]">AI로 챕터를 생성할까요?</span></p>
                        <button id="generate-timeline-btn" class="google-btn w-full py-4 bg-[#f8f9fa] text-[#1a73e8] text-xs font-bold rounded-xl border border-[#dadce0] hover:bg-[#f1f3f4]">AI 타임라인 생성</button>
                    </div>
                    <div id="timeline-loading" class="hidden py-16 animate-pulse text-center">
                        <div class="w-10 h-10 border-4 border-[#eee] border-t-[#1a73e8] rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-[11px] text-[#70757a] font-bold italic">AI 분석 중...</p>
                    </div>
                    <div id="timestamp-list" class="hidden space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- API 및 코어 상태 ---
        const ytApiKey = "AIzaSyDMCuTm5jzoItamDh8HRgOymweAH698bvs";
        const BATCH_SIZE = 25; 
        
        let currentCategories = JSON.parse(localStorage.getItem('yt-cats-v11')) || ["테크", "푸드", "라이프", "경제", "건강관리", "여행", "정보", "음악", "게임", "성장", "자기관리", "미디어", "디자인", "예술"];
        let csvData = [];
        let analysisResults = [];
        let activeVideo = null;
        let tokenClient = null;
        let accessToken = null;
        
        let likedPageToken = null;
        let playlistPageToken = null;

        const PALETTE = [
            { border: 'border-blue-300', text: 'text-blue-700', bg: 'bg-blue-50' },
            { border: 'border-green-300', text: 'text-green-700', bg: 'bg-green-50' },
            { border: 'border-red-300', text: 'text-red-700', bg: 'bg-red-50' },
            { border: 'border-yellow-300', text: 'text-yellow-700', bg: 'bg-yellow-50' },
            { border: 'border-indigo-300', text: 'text-indigo-700', bg: 'bg-indigo-50' },
            { border: 'border-purple-300', text: 'text-purple-700', bg: 'bg-purple-50' },
            { border: 'border-orange-300', text: 'text-orange-700', bg: 'bg-orange-50' },
            { border: 'border-cyan-300', text: 'text-cyan-700', bg: 'bg-cyan-50' }
        ];

        // --- 요소 선택 ---
        const csvInput = document.getElementById('csv-input');
        const geminiApiKeyInput = document.getElementById('gemini-api-key-input');
        const clientIdInput = document.getElementById('client-id-input');
        const playlistIdInput = document.getElementById('playlist-id-input');
        const categoryTags = document.getElementById('category-tags');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyze10Btn = document.getElementById('analyze-10-btn');
        const newCategoryInput = document.getElementById('new-category-input');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const authBtn = document.getElementById('auth-btn');
        const playlistSyncBtn = document.getElementById('playlist-sync-btn');
        const resultBody = document.getElementById('result-body');
        const filterCategory = document.getElementById('filter-category');
        const sortSelect = document.getElementById('sort-select');
        const treemapContent = document.getElementById('treemap-content');
        const playerModal = document.getElementById('player-modal');
        const timestampList = document.getElementById('timestamp-list');
        const engineHint = document.getElementById('engine-status-hint');

        // --- 초기화 로직 ---
        const saveSettings = () => {
            localStorage.setItem('gemini-key', geminiApiKeyInput.value);
            localStorage.setItem('client-id', clientIdInput.value);
        };
        const loadSettings = () => {
            geminiApiKeyInput.value = localStorage.getItem('gemini-key') || '';
            clientIdInput.value = localStorage.getItem('client-id') || '';
        };
        
        geminiApiKeyInput.addEventListener('input', () => {
            saveSettings();
            checkEngineEnable();
        });
        clientIdInput.addEventListener('input', saveSettings);

        // --- UI 활성화 제어 ---
        const checkEngineEnable = () => {
            const hasData = csvData.length > 0;
            const hasApiKey = geminiApiKeyInput.value.trim().length > 0;

            if (hasData && hasApiKey) {
                analyzeBtn.disabled = false;
                analyze10Btn.disabled = false;
                engineHint.textContent = `${csvData.length}개 항목 분석 준비 완료!`;
                engineHint.classList.replace('text-rose-500', 'text-emerald-600');
            } else if (hasData && !hasApiKey) {
                analyzeBtn.disabled = true;
                analyze10Btn.disabled = true;
                engineHint.textContent = `GEMINI API 키를 입력하세요`;
                engineHint.classList.replace('text-emerald-600', 'text-rose-500');
            } else {
                analyzeBtn.disabled = true;
                analyze10Btn.disabled = true;
                engineHint.textContent = `데이터 연동 및 API 키 필요`;
                engineHint.classList.replace('text-emerald-600', 'text-rose-500');
            }
        };

        // --- 유틸리티 ---
        const getGeminiApiKey = () => geminiApiKeyInput.value.trim();
        const getStyleForCat = (cat) => {
            let hash = 0;
            for (let i = 0; i < cat.length; i++) hash = cat.charCodeAt(i) + ((hash << 5) - hash);
            return PALETTE[Math.abs(hash) % PALETTE.length];
        };
        const addLog = (msg, type = 'info') => {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-[#d93025] font-bold' : type === 'success' ? 'text-[#188038] font-bold' : 'text-[#70757a]';
            div.textContent = `> ${msg}`;
            const box = document.getElementById('log-console');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        };
        const parseDuration = (d) => {
            if(!d) return 0;
            const m = d.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            return (parseInt(m[1])||0)*3600 + (parseInt(m[2])||0)*60 + (parseInt(m[3])||0);
        };
        const parseYoutubeInfo = (url) => {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return { id: (match && match[2].length === 11) ? match[2] : null };
        };

        // --- 카테고리 렌더링 ---
        const renderCategoriesUI = () => {
            categoryTags.innerHTML = '';
            filterCategory.innerHTML = '<option value="all">모든 카테고리</option>';
            localStorage.setItem('yt-cats-v11', JSON.stringify(currentCategories));
            currentCategories.forEach(cat => {
                const style = getStyleForCat(cat);
                const container = document.createElement('div');
                container.className = `category-tag-container border-[#dadce0] ${style.text} ${style.bg}`;
                const label = document.createElement('span');
                label.className = "cursor-pointer"; label.textContent = cat;
                label.onclick = () => { filterCategory.value = cat; renderResults(); };
                const del = document.createElement('span');
                del.className = "category-tag-delete font-bold"; del.innerHTML = "&times;";
                del.onclick = (e) => { e.stopPropagation(); currentCategories = currentCategories.filter(c => c !== cat); renderCategoriesUI(); };
                container.appendChild(label); container.appendChild(del);
                categoryTags.appendChild(container);
                const opt = document.createElement('option');
                opt.value = cat; opt.textContent = cat; filterCategory.appendChild(opt);
            });
        };
        addCategoryBtn.onclick = () => {
            const name = newCategoryInput.value.trim();
            if (name && !currentCategories.includes(name)) { currentCategories.push(name); newCategoryInput.value = ''; renderCategoriesUI(); }
        };

        // --- 데이터 연동 ---
        authBtn.onclick = () => {
            if (accessToken) { fetchLikedVideos(); return; }
            const clientId = clientIdInput.value.trim();
            if (!clientId) { addLog("구글 클라이언트 ID가 필요합니다.", "error"); return; }
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: 'https://www.googleapis.com/auth/youtube.readonly',
                    callback: (res) => {
                        if (res.error) { addLog("인증 실패.", "error"); return; }
                        accessToken = res.access_token;
                        authBtn.textContent = "✓ 자동 싱크 활성화됨";
                        authBtn.classList.replace('bg-[#202124]', 'bg-[#188038]');
                        addLog("OAuth 연동 성공.", "success");
                        fetchLikedVideos();
                    }
                });
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } catch (err) { addLog("인증 초기화 실패.", "error"); }
        };

        async function fetchLikedVideos() {
            try {
                let url = 'https://www.googleapis.com/youtube/v3/videos?myRating=like&part=snippet,contentDetails,statistics&maxResults=50';
                if (likedPageToken) url += `&pageToken=${likedPageToken}`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                const data = await res.json();
                if (data.items) {
                    const synced = data.items.map(v => ({ 
                        title: v.snippet.title, url: `https://www.youtube.com/watch?v=${v.id}`, thumbnail: v.snippet.thumbnails.high?.url, description: v.snippet.description, 
                        viewCount: parseInt(v.statistics.viewCount)||0, channelTitle: v.snippet.channelTitle, publishedAt: v.snippet.publishedAt, durationSec: parseDuration(v.contentDetails.duration)
                    }));
                    csvData = [...csvData, ...synced];
                    likedPageToken = data.nextPageToken || null;
                    if (likedPageToken) { authBtn.textContent = "✓ 좋아요 영상 더 가져오기"; }
                    else { authBtn.textContent = "✓ 모든 데이터 로드됨"; authBtn.disabled = true; }
                    addLog(`좋아요한 영상 ${synced.length}개 로드.`, "success");
                    document.getElementById('result-count').textContent = `${csvData.length}개 준비됨`;
                    document.getElementById('toolbar').style.opacity = "1";
                    document.getElementById('toolbar').classList.remove('pointer-events-none');
                    checkEngineEnable(); renderResults();
                }
            } catch (e) { addLog("데이터 로드 중 오류 발생.", "error"); }
        }

        playlistSyncBtn.onclick = async () => {
            const pid = playlistIdInput.value.trim();
            if(!pid) return;
            addLog("재생목록 로드 중...", "info");
            try {
                let url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${pid}&maxResults=50&key=${ytApiKey}`;
                if (playlistPageToken) url += `&pageToken=${playlistPageToken}`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.items) {
                    const ids = data.items.map(i => i.contentDetails.videoId);
                    const vRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&id=${ids.join(',')}&key=${ytApiKey}`);
                    const vData = await vRes.json();
                    const synced = vData.items.map(v => ({
                        title: v.snippet.title, url: `https://www.youtube.com/watch?v=${v.id}`, thumbnail: v.snippet.thumbnails.high?.url, description: v.snippet.description, 
                        viewCount: parseInt(v.statistics.viewCount)||0, channelTitle: v.snippet.channelTitle, publishedAt: v.snippet.publishedAt, durationSec: parseDuration(v.contentDetails.duration)
                    }));
                    csvData = [...csvData, ...synced];
                    playlistPageToken = data.nextPageToken || null;
                    if (playlistPageToken) { playlistSyncBtn.textContent = "✓ 재생목록 더 가져오기"; }
                    else { playlistSyncBtn.textContent = "✓ 모든 목록 로드됨"; playlistSyncBtn.disabled = true; }
                    addLog(`재생목록 ${synced.length}개 로드.`, "success");
                    document.getElementById('result-count').textContent = `${csvData.length}개 준비됨`;
                    document.getElementById('toolbar').style.opacity = "1";
                    document.getElementById('toolbar').classList.remove('pointer-events-none');
                    checkEngineEnable(); renderResults();
                }
            } catch(e) { addLog("로드 실패.", "error"); }
        };

        // --- 분석 엔진 로직 (오류 해결 강화) ---
        async function runAnalysis(limit) {
            const geminiKey = getGeminiApiKey();
            if(!geminiKey) return;
            if (csvData.length === 0) return;
            
            analyzeBtn.disabled = true; analyze10Btn.disabled = true;
            document.getElementById('progress-card').classList.remove('hidden');
            resultBody.innerHTML = ''; analysisResults = [];
            const working = csvData.slice(0, limit || csvData.length);
            const total = working.length;

            for (let i = 0; i < total; i += BATCH_SIZE) {
                const batch = working.slice(i, i + BATCH_SIZE);
                try {
                    const prompt = `Classify the following ${batch.length} YouTube videos into these categories: [${currentCategories.join(', ')}]. 
                    Return ONLY a JSON array of objects. Each object must have "categories" (array), "subTags" (array), and "summary" (Korean string). 
                    No preamble. Titles: ${batch.map((d,idx)=>`${idx+1}.${d.title}`).join('\n')}`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    
                    const aiData = await res.json();
                    
                    if (!res.ok) {
                        const errorMsg = aiData.error?.message || "알 수 없는 API 오류";
                        throw new Error(`API 오류: ${errorMsg}`);
                    }

                    const responseText = aiData.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!responseText) {
                        // 결과가 없는 경우 차단 여부 확인
                        if (aiData.promptFeedback?.blockReason) {
                            throw new Error(`안전 정책에 의해 차단됨 (${aiData.promptFeedback.blockReason})`);
                        }
                        throw new Error("결과 텍스트가 비어있습니다.");
                    }

                    // JSON 추출 (마크다운 등 불순물 제거)
                    const jsonStart = responseText.indexOf("[");
                    const jsonEnd = responseText.lastIndexOf("]") + 1;
                    if (jsonStart === -1 || jsonEnd === 0) throw new Error("유효한 JSON 데이터를 찾을 수 없습니다.");
                    
                    const aiResults = JSON.parse(responseText.substring(jsonStart, jsonEnd));
                    
                    aiResults.forEach((r, idx) => { 
                        if (batch[idx]) analysisResults.push({ ...batch[idx], ...r }); 
                    });
                    
                    renderResults(); updateTreemap();
                } catch (e) { 
                    addLog(`분석 오류: ${e.message}`, "error"); 
                    // 한 번 실패하면 진행률만 업데이트하고 계속 진행
                }
                const p = Math.round((analysisResults.length / total) * 100);
                document.getElementById('progress-bar').style.width = `${p}%`;
                document.getElementById('progress-text').textContent = `${p}%`;
            }
            addLog("분석 작업 완료.", "success");
            analyzeBtn.disabled = false; analyze10Btn.disabled = false;
            exportCsvBtn.classList.remove('hidden');
        }

        analyze10Btn.onclick = () => runAnalysis(10);
        analyzeBtn.onclick = () => runAnalysis();

        // --- 화면 렌더링 ---
        const loadStablePlayer = (url, start = 0) => {
            const { id } = parseYoutubeInfo(url);
            const container = document.getElementById('player-target-container');
            const currentOrigin = window.location.origin;
            container.innerHTML = `<iframe id="main-player-iframe" src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&origin=${encodeURIComponent(currentOrigin)}&start=${start}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        };

        const updateTreemap = () => {
            document.getElementById('dashboard-card').classList.remove('hidden');
            const stats = {};
            analysisResults.forEach(item => { (item.categories || []).forEach(cat => { if (currentCategories.includes(cat)) stats[cat] = (stats[cat] || 0) + 1; }); });
            const sorted = Object.entries(stats).sort((a, b) => b[1] - a[1]);
            const totalCount = Object.values(stats).reduce((a, b) => a + b, 0);
            treemapContent.innerHTML = '';
            sorted.forEach(([cat, count]) => {
                const perc = Math.round((count / totalCount) * 100);
                if (perc < 1) return;
                const style = getStyleForCat(cat);
                const tile = document.createElement('div');
                tile.className = `${style.bg} border-[#dadce0] border ${style.text} treemap-tile rounded-2xl`;
                tile.style.flex = `1 1 ${perc}%`; tile.style.minWidth = '130px';
                tile.innerHTML = `<div class="font-bold text-[11px] uppercase opacity-60 mb-1">${cat}</div><div class="text-3xl font-bold">${perc}%</div>`;
                tile.onclick = () => { filterCategory.value = cat; renderResults(); };
                treemapContent.appendChild(tile);
            });
        };

        const renderResults = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            const catFilter = filterCategory.value;
            const sortVal = sortSelect.value;
            let source = analysisResults.length > 0 ? analysisResults : csvData;
            let filtered = source.filter(v => (v.title.toLowerCase().includes(term) || v.channelTitle.toLowerCase().includes(term)) && (catFilter === 'all' || (v.categories && v.categories.includes(catFilter))));
            if (sortVal === 'views-desc') filtered.sort((a, b) => (b.viewCount || 0) - (a.viewCount || 0));
            else if (sortVal === 'newest') filtered.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
            else if (sortVal === 'title-asc') filtered.sort((a, b) => a.title.localeCompare(b.title));
            resultBody.innerHTML = '';
            if(filtered.length === 0) { resultBody.innerHTML = '<tr><td colspan="4" class="py-20 text-center text-slate-300">표시할 영상이 없습니다.</td></tr>'; return; }
            filtered.forEach(data => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-[#f8f9fa] border-b border-[#eee] transition-colors";
                const cats = (data.categories || []).map(c => { const style = getStyleForCat(c); return `<span class="inline-block px-2 py-1 ${style.bg} border-[#dadce0] border ${style.text} text-[10px] font-bold rounded-lg mr-1 mb-1 uppercase">${c}</span>`; }).join('');
                tr.innerHTML = `<td class="px-8 py-6 align-top"><div class="aspect-video rounded-xl bg-[#eee] overflow-hidden mb-3 border border-[#dadce0]">${data.thumbnail ? `<img src="${data.thumbnail}" class="w-full h-full object-cover">` : ''}</div><div class="text-[10px] font-bold text-[#5f6368] text-center uppercase">${data.channelTitle}</div></td><td class="px-8 py-6 align-top"><div class="flex flex-wrap">${cats}</div></td><td class="px-8 py-6 align-top"><button class="open-p font-bold text-[#202124] text-left hover:text-[#1a73e8] line-clamp-2 leading-tight text-base tracking-tight">${data.title}</button><p class="text-xs text-[#5f6368] mt-3 leading-relaxed font-medium">${data.summary || '분석 대기 중...'}</p></td><td class="px-8 py-6 align-top text-xs text-[#70757a] font-bold text-right"><div class="text-[#202124]">${(data.viewCount || 0).toLocaleString()}</div></td>`;
                tr.querySelector('.open-p').onclick = () => {
                    activeVideo = data;
                    document.getElementById('modal-video-title').textContent = data.title;
                    document.getElementById('modal-video-channel').textContent = data.channelTitle;
                    loadStablePlayer(data.url);
                    const ts = data.timestamps || (() => {
                        const timeRegex = /(\d{1,2}:\d{2}(?::\d{2})?)/g;
                        const lines = (data.description || "").split('\n');
                        const found = [];
                        lines.forEach(line => {
                            const match = line.match(timeRegex);
                            if (match) {
                                const time = match[0];
                                const text = line.replace(time, '').trim().replace(/^[-:.]\s*/, '').trim();
                                if (text.length > 1) found.push({ time, desc: text });
                            }
                        });
                        return found.length > 0 ? found.slice(0, 20) : null;
                    })();
                    if (ts) {
                        document.getElementById('timeline-not-ready').classList.add('hidden');
                        timestampList.innerHTML = ''; timestampList.classList.remove('hidden');
                        ts.forEach(item => {
                            const btn = document.createElement('button');
                            btn.className = "timestamp-btn";
                            btn.innerHTML = `<span class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded text-[11px] mr-2 font-mono">${item.time}</span> ${item.desc}`;
                            btn.onclick = () => {
                                const p = item.time.split(':').map(Number);
                                const s = p.length === 3 ? p[0]*3600+p[1]*60+p[2] : p[0]*60+p[1];
                                loadStablePlayer(activeVideo.url, s);
                            };
                            timestampList.appendChild(btn);
                        });
                    } else {
                        document.getElementById('timeline-not-ready').classList.remove('hidden');
                        timestampList.classList.add('hidden');
                    }
                    playerModal.style.display = 'flex';
                };
                resultBody.appendChild(tr);
            });
        };

        if (csvInput) {
            csvInput.onchange = e => {
                const r = new FileReader(); r.onload = ev => {
                    const rows = ev.target.result.split('\n').filter(l => l.trim());
                    const imported = rows.slice(1).map(row => { const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); return { title: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim() }; }).filter(v => v.url);
                    csvData = [...csvData, ...imported];
                    addLog(`CSV 파일 ${imported.length}개 로드 완료.`, "success"); 
                    document.getElementById('file-info').classList.remove('hidden');
                    document.getElementById('file-name').textContent = e.target.files[0].name;
                    checkEngineEnable(); renderResults();
                }; r.readAsText(e.target.files[0]);
            };
        }

        document.getElementById('close-modal-btn').onclick = () => { playerModal.style.display = 'none'; document.getElementById('player-target-container').innerHTML = ''; };
        loadSettings(); renderCategoriesUI();
        document.getElementById('search-input').oninput = renderResults;
        document.getElementById('filter-category').onchange = renderResults;
        document.getElementById('sort-select').onchange = renderResults;
        setTimeout(checkEngineEnable, 500);
    </script>
</body>
</html>
